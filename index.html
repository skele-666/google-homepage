<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Google</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" href="favicon.ico" type="image/x-icon/">
    </head>
    <body>
        <nav>
            <button id="sign-in" class="right"><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign in</a></button>
            <i class="material-icons right">&#xe5c3;</i>
            <a href="https://www.google.com.au/imghp?hl=en&tab=wi&ogbl" class="right">Images</a>
            <a href="https://mail.google.com/mail/?tab=wm&ogbl" class="right">Gmail</a>
            <a href="https://about.google/?fg=1&utm_source=google-AU&utm_medium=referral&utm_campaign=hp-header" class="left">About</a>
            <a href="https://store.google.com/AU?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-AU" class="left">Store</a>
        </nav>
        <main>
            <img src="google-logo.PNG" alt="Google logo">
            <form>
                <input type="search" name="search" id="search">
                <br>
                <input type="submit" value="Google Search" name="gsearch" class="search-buttons">
                <input type="submit" value="I'm Feeling Lucky" name="lucky" class="search-buttons">
            </form>
        </main>
        <footer>
            <a href="https://www.google.com/intl/en_au/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="left">Advertising</a>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" class="left">Business</a>
            <a href="https://google.com/search/howsearchworks/?fg=1" class="left">How Search works</a>
            <a href="https://www.google.com/preferences?hl=en" class="right">Settings</a>
            <a href="https://policies.google.com/terms?fg=1" class="right">Terms</a>
            <a href="https://policies.google.com/privacy?fg=1" class="right">Privacy</a>
        </footer>
    </body>
</html>
